<ng-template #HotelsTemplate>
    <div class="modal-header">
        <h4 class="modal-title pull-left">{{'projects.new_hotel' | translate}}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>{{ 'projects.hotelsform.name' | translate }}</label>
            <input type="email" class="form-control" placeholder="">
        </div>
        <div class="form-group">
            <label>{{ 'projects.hotelsform.class' | translate }}</label>
            <ng-select [items]="hotelclass" bindLabel="Name" bindValue="Id" [(ngModel)]="selectedClass"></ng-select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary"
            (click)="modalRef.hide()">{{'pages.cancel' | translate }}</button>
        <button type="submit" class="btn btn-primary float-right">{{ 'pages.submit' | translate}}</button>
    </div>
</ng-template>
