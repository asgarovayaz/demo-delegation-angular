<app-delegations-header 
[selectAllStateDelegations]="selectAllStateDelegations" 
(selectAllChange)="selectAllChangeDelegations($event)"
[showOrderByDelegations]="false" 
[showDisplayModeDelegations]="false" 
(searchKeyUp)="updateFilterDelegations($event)" 
(itemsPerPageChange)="onItemsPerPageChangeDelegations($event)" 
[itemsPerPageDelegations]="itemsPerPageDelegations" 
[itemOptionsPerPageDelegations]="itemOptionsPerPageDelegations">
</app-delegations-header>

<div class="row">
  <div class="col-12 mb-4 data-table-rows">
    <ngx-datatable [rows]="rowsDelegations" [columns]="columnsDelegations" [columnMode]="columnModeDelegations.flex" [limit]="itemsPerPageDelegations" [headerHeight]="20"
      [footerHeight]="100" #table [sorts]="[{ prop: 'title', dir: 'asc' }]" (select)="onSelectDelegations($event)"
      [selected]="selectedDelegations" [selectionType]="selectionTypeDelegations.checkbox">

      <ngx-datatable-column name="Country" [flexGrow]="1.2">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row.Country }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Last update" [flexGrow]="0.7">
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          {{ row.UpdateDate }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Updated by" [flexGrow]="1.1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row.UpdatedBy }}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-footer *ngIf="true">
        <ng-template ngx-datatable-footer-template let-rowCount="rowCount" let-pageSize="pageSize"
          let-selectedCount="selectedCount" let-curPage="curPage" let-offset="offset" let-limit="limit">
          <div class="w-100 d-flex justify-content-center">
            <pagination [totalItems]="rowCount" [itemsPerPage]="pageSize" [maxSize]="5"
              previousText="<i class='simple-icon-arrow-left'></i>" (pageChanged)="table.onFooterPage($event)"
              nextText="<i class='simple-icon-arrow-right'></i>">
            </pagination>
          </div>
        </ng-template>
      </ngx-datatable-footer>
    </ngx-datatable>
  </div>
</div>
