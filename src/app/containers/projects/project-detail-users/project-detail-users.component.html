<app-users-header 
[selectAllStateUsers]="selectAllStateUsers" 
(selectAllChange)="selectAllChangeUsers($event)"
[showOrderByUsers]="false" 
[showDisplayModeUsers]="false" 
(searchKeyUp)="updateFilterUsers($event)" 
(itemsPerPageChange)="onItemsPerPageChangeUsers($event)" 
[itemsPerPageUsers]="itemsPerPageUsers" 
[itemOptionsPerPageUsers]="itemOptionsPerPageUsers"
(addNewUser)="showAddNewUserModal()">
</app-users-header>

<app-add-new-users-modal #addNewUserModalRef></app-add-new-users-modal>

<div class="row">
  <div class="col-12 mb-4 data-table-rows">
    <ngx-datatable [rows]="rowsUsers" [columns]="columnsUsers" [columnMode]="columnModeUsers.flex" [limit]="itemsPerPageUsers" [headerHeight]="20"
      [footerHeight]="100" #table [sorts]="[{ prop: 'title', dir: 'asc' }]" (select)="onSelectUsers($event)"
      [selected]="selectedUsers" [selectionType]="selectionTypeUsers.checkbox">

      <ngx-datatable-column name="Role" [flexGrow]="1.2">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row.Role }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Full Name"  [flexGrow]="0.7">
        <ng-template  let-row="row" ngx-datatable-cell-template>
          {{ row.FirstName }} {{ row.LastName }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Country" [flexGrow]="1.1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row.Country }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Email" [flexGrow]="1.1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row.Email }}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-footer *ngIf="true">
        <ng-template ngx-datatable-footer-template let-rowCount="rowCount" let-pageSize="pageSize"
          let-selectedCount="selectedCount" let-curPage="curPage" let-offset="offset" let-limit="limit">
          <div class="w-100 d-flex justify-content-center">
            <pagination [totalItems]="rowCount" [itemsPerPage]="pageSize" [maxSize]="5"
              previousText="<i class='simple-icon-arrow-left'></i>" (pageChanged)="table.onFooterPage($event)"
              nextText="<i class='simple-icon-arrow-right'></i>">
            </pagination>
          </div>
        </ng-template>
      </ngx-datatable-footer>
    </ngx-datatable>
  </div>
</div>
