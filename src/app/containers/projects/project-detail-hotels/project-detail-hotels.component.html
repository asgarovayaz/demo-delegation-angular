<app-hotels-header 
[selectAllStateHotels]="selectAllStateHotels" 
(selectAllChange)="selectAllChangeHotels($event)"
[showOrderByHotels]="false" 
[showDisplayModeHotels]="false" 
(searchKeyUp)="updateFilterHotels($event)" 
(itemsPerPageChange)="onItemsPerPageChangeHotels($event)" 
[itemsPerPageHotels]="itemsPerPageHotels" 
[itemOptionsPerPageHotels]="itemOptionsPerPageHotels"
(addNewHotel)="showAddNewHotelModal()">
</app-hotels-header>

<app-add-new-hotels-modal #addNewHotelModalRef></app-add-new-hotels-modal>

<div class="row">
  <div class="col-12 mb-4 data-table-rows">
    <ngx-datatable [rows]="rowsHotels" [columns]="columnsHotels" [columnMode]="columnModeHotels.flex" [limit]="itemsPerPageHotels" [headerHeight]="20"
      [footerHeight]="100" #table [sorts]="[{ prop: 'title', dir: 'asc' }]" (select)="onSelectHotels($event)"
      [selected]="selectedHotels" [selectionType]="selectionTypeHotels.checkbox">

      <ngx-datatable-column name="Name" [flexGrow]="1.2">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row.Name }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Class" [flexGrow]="0.7">
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          {{ row.HotelClass }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Rooms" [flexGrow]="1.1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row.Rooms }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Free Rooms" [flexGrow]="1.1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row.FreeRooms }}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-footer *ngIf="true">
        <ng-template ngx-datatable-footer-template let-rowCount="rowCount" let-pageSize="pageSize"
          let-selectedCount="selectedCount" let-curPage="curPage" let-offset="offset" let-limit="limit">
          <div class="w-100 d-flex justify-content-center">
            <pagination [totalItems]="rowCount" [itemsPerPage]="pageSize" [maxSize]="5"
              previousText="<i class='simple-icon-arrow-left'></i>" (pageChanged)="table.onFooterPage($event)"
              nextText="<i class='simple-icon-arrow-right'></i>">
            </pagination>
          </div>
        </ng-template>
      </ngx-datatable-footer>
    </ngx-datatable>
  </div>
</div>
